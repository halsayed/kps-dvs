{% extends "base.html" %}
{% block title %}Xi-IoT{% endblock %}

{% block navbar %}
    <div class="navbar navbar-fixed-top">
        <!-- ... -->
    </div>
{% endblock %}

{% block content %}

    <div class="jumbotron">
        <h1 class="display-4">RTSP Video Buffer</h1>
        <hr class="my-4">
        <p class="lead">Buffers RTSP video source and allow to download via HTTP</p>
    </div>

    <div class="container">


        <h4>Select timeframe (UTC)</h4>
        <form action="{{ url_for('index') }}" method="post">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Start Time</label>
                <div class="col-sm-10">
                    <input type="text" class="border form-control-plaintext" name="start_time" value="{{ start_time }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">End Time</label>
                <div class="col-sm-10">
                    <input type="text" class="border form-control-plaintext" name="end_time" value="{{ end_time }}">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mb-2">Download Video</button>

        </form>

    </div>




{% endblock %}
