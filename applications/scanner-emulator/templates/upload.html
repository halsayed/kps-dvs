{% extends "layout.html" %}
{% block body %}
    <div id="app" class="layer layer-2 z-depth-1">
        <h5 class="center">{{ message }}</h5>
        <div class="center item-padding">
            <div class="row">
                Upload certificate for MQTT sensor:
            </div>


            <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">

                <div class="row">
                    <input class="waves-effect waves-light" type="file" name="cert_bundle" id="cert_bundle">
                </div>

                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="submit">Upload
                        <i class="material-icons right">send</i>
                    </button>
                </div>


            </form>
        </div>
    </div>
{% endblock %}
