<div>
    <div class="card border-dark mb-3" id="{{ id }}">
        <div class="card-header">{{ trigger_time }}</div>
        <div class="row no-gutters">
            <div class="col-md-4 d-flex justify-content-center" id="video-{{ id }}">
                {% if video_url %}

                    <a class="btn" href="{{ video_url }}">
          <svg width="4em" height="4em" viewBox="0 0 16 16" class="bi bi-film" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0h8v6H4V1zm8 8H4v6h8V9zM1 1h2v2H1V1zm2 3H1v2h2V4zM1 7h2v2H1V7zm2 3H1v2h2v-2zm-2 3h2v2H1v-2zM15 1h-2v2h2V1zm-2 3h2v2h-2V4zm2 3h-2v2h2V7zm-2 3h2v2h-2v-2zm2 3h-2v2h2v-2z"></path>
</svg>
        </a>
                {% else %}
                <div class="text-center" style="top: 50%;position: absolute;transform: translateY(-50%);">
                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                {% endif %}
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Operation: {{ operation }}</h5>
                    <p class="card-text"><strong>Barcode:</strong> {{ value }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
